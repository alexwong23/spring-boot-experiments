#logging.level.org.springframework.web = DEBUG
#logging.level.org.hibernate = ERROR

# config found in AppConfiguration
item.default.type = consumable

# SPRING JPA PROPERTIES
spring.datasource.url=jdbc:postgresql://localhost:5432/springjpa
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=
spring.datasource.password=
# CREATE SCHEMA WHEN APP STARTS AND DROP SCHEMA WHEN APP ENDS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# RESOLVE 504 ERROR WHEN SUBMITTING DELETE REQUEST
spring.mvc.hiddenmethod.filter.enabled=true;

# CUSTOM ERROR PAGE
# disables the white label error page
server.error.whitelabel.enabled=false
# For CustomErrorController to handle calls to /error path
server.error.path=/error
# Spring boot hides stacktrace and message field by default
#server.error.include-stacktrace=always
#server.error.include-message=always
#server.error.include-binding-errors=always

