<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p th:text="'Error ' + ${status} + ' - ' + ${error}" />
  <div th:switch="${status == 404}">
    <p th:case="${true}" th:text="'Path: ' + ${path}" />
    <p th:case="*" th:text="'Message: ' + ${message}" />
  </div>
</body>
</html>
