<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Website - Edit User</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <form action="#" th:action="@{/user/{id}(id=${user.id})}" th:method="put" >
    <label>Username:</label>
    <input type="text" name="username" th:value="${user.username}" /><br>
    <label>Password:</label>
    <input type="password" name="password" /><br>
    <label>Email:</label>
    <input type="email" name="email" th:value="${user.email}" /><br>
    <label>First name:</label>
    <input type="text" name="firstName" th:value="${user.firstName}" /><br>
    <label>Last name:</label>
    <input type="text" name="lastName" th:value="${user.lastName}" /><br>
    <button type="submit" id="submitButton"> Submit </button>
  </form>
</body>
</html>
