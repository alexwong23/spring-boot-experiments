<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Website - Users</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <ul th:if="${#lists.isEmpty(users)}">
    <li colspan="2"> No users </li>
  </ul>
  <ul th:each="user : ${users}">
    <li>
      <span th:text="${user.firstName}"> First name </span>
      <span th:text="${user.lastName}"> Last name </span>
      <a th:href="@{/user/{id}(id=${user.id})}"> Edit </a>
      <form action="#" th:action="@{/user/{id}(id=${user.id})}" th:method="delete" >
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" id="submitButton"> Delete </button>
      </form>
    </li>
  </ul>
</body>
</html>
